<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/1/500/300" alt="image">

            <img src="https://picsum.photos/id/10/500/300" alt="image">

            <img src="https://picsum.photos/id/20/500/300" alt="image">

            <img src="https://picsum.photos/id/30/500/300" alt="image">
        </div>

        <i class="fa-solid fa-angles-left btn prev"></i>
            <i class="fa-solid fa-angles-right btn next"></i>
    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
